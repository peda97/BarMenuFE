<div fxLayout="row wrap" class="content">
    <div fxFlex="20%" fxFlex.xs="50%" fxFlex.sm="33%"  *ngFor="let product of products"
        class="product m-0">
        <mat-card  class="mat-elevation-z4" >
            <mat-card-header>
              <mat-card-title-group>
                <mat-card-title>{{product.unitPrice}} <small>leke</small></mat-card-title>
              </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
              {{product.name}}
            </mat-card-content>
        </mat-card>
    </div>
</div>
<div class="d-flex justify-content-end">
   <div class="bill m-2">1</div> 
</div>
