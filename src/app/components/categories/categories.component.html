<div fxLayout="row wrap" class="content">
    <div fxFlex="20%" fxFlex.xs="50%" fxFlex.sm="33%"  
        class="product m-0">
        <mat-card  class="mat-elevation-z4" *ngFor="let product of products">
            <mat-card-header>
              <mat-card-title-group>
                <mat-card-title>{{product.unitPrice}} <small>leke</small></mat-card-title>
              </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
              {{product.name}}
            </mat-card-content>
        </mat-card>
    </div>
</div>
<div class="row justify-content-end bill box wave" >
    <button mat-flat-button color="primary" class="view-bill">1</button>
</div>
<div class="wave">
    <h1>This is wave Border Example</h1> 
</div>
